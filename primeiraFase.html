<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>1ª Fase</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/FasesJogo/primeiraFase/javascript.js"></script>
		
		<link rel="stylesheet" href="css/fa/css/all.css" />
		
	</head>
	
	<body>
		<div id="container-app" class="container border-left border-right">
			
			<h5 style="text-align:center; font-weight: bold; color:#BA55D3;">
			<i class="fas fa-broom"></i>
				1ª Fase
			</h5>
			
			<p style="text-align:center; color:#D8BFD8;"><strong>Bem vindo a primeira fase do jogo!<strong></p> 
			
			<p style="text-align:center;">Nesta fase sua missão e treinar o bebê robô para que ele conheça os cômodos do laboratório onde foi criado.</p>
			<p style="text-align:center;">Boa Sorte!</p>
			
			
			<div id="container-imagens" class="mt-6 table-responsive">
			
			</div>
			
			<div id="botoes" class="row mt-3">
			
				<div class="col-12 form-group">
						<span>Número de movimentos realizados: <span class="btn" id="numeroMovimentos" style="background-color:	#ADD8E6; color: #2F4F4F; border: 1px solid #0000CD; width: 40px; height: 40px;">0</span></span>
				</div>
				
				<div class="col-12 form-group">
					<center>
					<button id="botao-esquerda" class="btn" style="background-color: #DDA0DD; color: #800080; border: 2px solid #800080; width: 120px; height: 60px;">
					<i class="fas fa-arrow-left"></i>
						<strong>Esquerda</strong>
					</button>
					&nbsp&nbsp&nbsp
					<button id="botao-direita" class="btn" style="background-color: #DDA0DD; color: #800080; border: 2px solid #800080; width: 120px; height: 60px;">
						<i class="fas fa-arrow-right"></i>
						<strong>Direita</strong>
					</i></button>
					</center>
				</div>
		
				<div class="col-12 form-group"> 
				</div>
				
				<div class="col-12 form-group">
					<center>
					<button id="botao-aspirar" class="btn" style="background-color: #98FB98; color: #2F4F4F; border: 2px solid #2F4F4F; width: 120px; height: 60px;">
						<i class="fas fa-snowplow"></i>
						<strong>Aspirar</strong>
					</button>
					&nbsp&nbsp&nbsp
					<button id="botao-parado" class="btn" style="background-color: #FFA07A; color: #800000; border: 2px solid #800000; width: 120px; height: 60px;">
						<i class="fas fa-ban"></i>
						<strong>Parado</strong>
					</button>
					</center>
				</div>	
		
			</div>
		</div>
	
	</body>

</html>
