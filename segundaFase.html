	<head>
		<title>2ª Fase</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML,CSS,JavaScript">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">

	<body>
		<div id="container-app" class="container border-left border-right">
		
			<h5 style="text-align:center; font-weight: bold; color:#BA55D3;">
			<i class="fas fa-broom"></i>
				2ª Fase </h5>
			<p style="text-align:center; color:#D8BFD8;"><strong>Bem vindo a segunda fase do jogo!<strong></p> 
			
			<p style="text-align:center;">Seu robô já aprendeu algumas coisas sobre limpeza com você, agora ele consegue limpar 16 ambientes do laboratório onde ele foi criado.</p>
			<p style="text-align:center;">Assim que o robô limpar todos os cômodos, usando busca em largura ou em profundidade, você passara para a proxima fase.</p>
			<div id="container-imgs" class="mt-5 table-responsive">
			</div>
			
			<br>
			
			<center>
			<button id="botao-buscaLargura" class="btn desabilitar-executando" style="background-color: #DDA0DD; color: #800080; border: 2px solid #800080; width: 150px; height: 60px;">
				<i class="fas fa-search"></i>
				<strong>Busca em Largura</strong>
			</button>
			<button id="botao-buscaProfundidade" class="btn desabilitar-executando" style="background-color: #98FB98; color: #2F4F4F; border: 2px solid #2F4F4F; width: 150px; height: 60px;">
				<i class="fas fa-search"></i>
				<strong>Busca em Profundidade</strong>
			</button>
			
			<br>
			<br>
			
			</center>
